<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>MedFollow</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/bootstrap.css" media="screen,projection"/>
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="css/lib/owl/owl.carousel.css?v=1.0">
  <link rel="stylesheet" href="css/lib/select2/select2.min.css"/>
  <link rel="stylesheet" href="css/lib/bootstrap-datepicker/bootstrap-datepicker.min.css"/>
  <link rel="stylesheet" href="css/helpers.css?v=1.0">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="login-bg">

  <div class="loader">
    <div class="row h-100">
      <div class="col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 my-auto">
        <img src="img/icon.png" class="mx-auto d-block">
      </div>
    </div>
  </div>

  <header class="header-login">
    <div class="row">
      <div class="col-sm-12">
        <img src="img/logotipo-blanco.png" class="img-fluid ml-4 mt-4">
      </div>
    </div>
  </header>

  <div class="row h-100">
    <div class="col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 my-auto">
      <div class="login-box intro-text text-center mx-auto d-block">
        <form action="logged-in.html">
          <div class="form-row align-items-center">
            <div class="col-sm-12 container-field-user">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text btlr">
                    <i class="material-icons">
                      supervised_user_circle
                    </i>
                  </div>
                </div>
                <input type="text" class="form-control form-control-lg user-input btrr" id="inlineFormInputGroup" placeholder="Usuario o teléfono">
              </div>
            </div>
            <div class="col-sm-12 container-field-pass">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text bblr">
                    <i class="material-icons">
                      lock
                    </i>
                  </div>
                </div>
                <input type="text" class="form-control form-control-lg pass-input bbrr" id="inlineFormInputGroup" placeholder="Contraseña">
              </div>
            </div>
            <div class="col-sm-12">
              <button type="submit" class="enter d-block text-center mt-2 mb-4">Ingresar</button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-sm-6">
            <a href="#" class="create-account">Crear una cuenta</a>
          </div>
          <div class="col-sm-6">
            <a href="#" class="recovery-pass">Olvidaste tu clave</a>
          </div>
        </div>

      </div>
    </div>
  </div>


  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/lib/owl/owl.carousel.js"></script>
  <script type="text/javascript" src="js/lib/select2/select2.min.js"></script>
  <script type="text/javascript" src="js/lib/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
  <script type="text/javascript" src="js/lib/bootstrap-datepicker/locales/bootstrap-datepicker.es.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
